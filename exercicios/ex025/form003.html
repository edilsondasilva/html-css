<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="8" maxlength="25" size="15" placeholder="Nome Completo" autocomplete="Nome" >
            </p>

            <p>
                <label for="imedia">MÃ©dia:</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
            </p>

            <p>
                <label for="imes">Periodo Letivo:</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>

            <p>
                <label for="idia">Dia da prova:</label>
                <input type="date" name="dia" id="idia" value="2022-08-18">
            </p>

            <p>
                <label for="ihora">Horario da prova:</label>
                <input type="time" name="hora" id="ihora" value="15:30">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
